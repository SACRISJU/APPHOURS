<script>
  const fmtTime = tz =>
    new Intl.DateTimeFormat('es-ES',{
      timeZone:tz,hour:'2-digit',minute:'2-digit',second:'2-digit'
    }).format(new Date());

  const fmtDate = tz =>
    new Intl.DateTimeFormat('es-ES',{
      timeZone:tz,weekday:'short',year:'numeric',month:'2-digit',day:'2-digit'
    }).format(new Date());

  const tzName = tz => tz.split('/').pop().replaceAll('_',' ');

  const listEl = document.getElementById('list');
  const selectEl = document.getElementById('tz');
  const addBtn = document.getElementById('add');

  const STORAGE_KEY = 'worldclock_tzs_v1';

  function loadTZs(){
    try{
      return JSON.parse(localStorage.getItem(STORAGE_KEY)) ?? [];
    }catch{
      return [];
    }
  }

  function saveTZs(arr){
    localStorage.setItem(STORAGE_KEY,JSON.stringify(arr));
  }

  let tzs = loadTZs();

  function render(){
    listEl.innerHTML='';
    tzs.forEach((tz,idx)=>{
      const row=document.createElement('div');
      row.className='row';
      row.innerHTML=`
        <div>
          <div class="city">${tzName(tz)}</div>
          <div style="font-size:12px;opacity:.75">${fmtDate(tz)} â€¢ ${tz}</div>
        </div>
        <div style="display:flex;gap:10px;align-items:center">
          <div class="time" data-tz="${tz}">${fmtTime(tz)}</div>
          <button style="width:auto;padding:10px 12px;background:rgba(255,255,255,.10)">âœ•</button>
        </div>`;
      row.querySelector('button').onclick=()=>{
        tzs.splice(idx,1);
        saveTZs(tzs);
        render();
      };
      listEl.appendChild(row);
    });
  }

  function tick(){
    document.querySelectorAll('[data-tz]').forEach(el=>{
      el.textContent=fmtTime(el.dataset.tz);
    });
  }

  addBtn.onclick=()=>{
    const tz=selectEl.value;
    if(tzs.includes(tz)) return;
    tzs.push(tz);
    saveTZs(tzs);
    render();
  };

  render();
  tick();
  setInterval(tick,1000);

  if('serviceWorker' in navigator){
    navigator.serviceWorker.register('./sw.js');
  }
</script>
